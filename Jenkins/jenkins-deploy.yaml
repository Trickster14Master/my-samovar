apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins
  namespace: jenkins
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins  # Это должно совпасть с метками подов
  template:
    metadata:
      labels:
        app: jenkins  # Это должно совпасть с selector
    spec:
      serviceAccountName: jenkins  # Привязка сервис-аккаунта
      containers:
      - name: jenkins
        image: jenkins/jenkins:lts
        volumeMounts:
        - name: kubeconfig-volume
          mountPath: /var/jenkins_home/.kube  # Путь, где будет доступен kubeconfig
          subPath: kubeconfig.yaml
      - name: kubectl
        image: alpine/k8s:1.27
        command: ["/bin/sh", "-c"]
        args: ["cat"]
        tty: true
      volumes:
      - name: kubeconfig-volume
        secret:
          secretName: jenkins-kubeconfig
